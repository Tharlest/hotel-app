<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Hospedagem</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1 data-translate="title">App de Hospedagem</h1>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="pt">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
        <div id="roomContainer"></div>
        <div id="servicePanel" style="display: none;">
            <h2>Serviços para Quarto <span id="selectedRoom"></span></h2>
            <button onclick="requestService('toalha')"><i class="fas fa-towel"></i> Pedir Toalha</button>
            <button onclick="requestService('quarto')"><i class="fas fa-concierge-bell"></i> Serviço de Quarto</button>
            <button onclick="requestService('manutencao')"><i class="fas fa-tools"></i> Pedir Manutenção</button>
            <button onclick="requestService('ar')"><i class="fas fa-snowflake"></i> Problemas com Ar-condicionado</button>
            <button onclick="requestService('camareira')"><i class="fas fa-broom"></i> Solicitar Camareira</button>
            <button onclick="requestService('checkout')"><i class="fas fa-sign-out-alt"></i> Fazer Checkout</button>
        </div>
        <button onclick="openConcierge()" data-translate="concierge">CONCIERGE</button>
        <button onclick="openChat()" data-translate="chat">Chat com a Recepção</button>
        <div id="adminPanel" style="display: none;">
            <h2>Painel do Administrador</h2>
            <div id="adminList"></div>
            <div id="pendingRequests"></div>
            <button onclick="generateReport()"><i class="fas fa-chart-bar"></i> Gerar Relatório</button>
        </div>
        <div id="notificationPanel">
            <h2>Notificações e Solicitações</h2>
            <ul id="notificationList"></ul>
        </div>
        <div id="log">
            <h2>Registro de Solicitações</h2>
            <ul id="logList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="translations.js"></script>
</body>
</html>
